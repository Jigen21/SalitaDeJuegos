

<mat-toolbar color="primary">
    Juego De Memoria
    </mat-toolbar>





<div class="background">
    <img src="../../../assets/palabras.png" alt="">
  </div>

<div class="container">
<div class="panel panel-default blackboard-outer">
  <div class="panel-body blackboard">

        <mat-card *ngIf="tiempo" >
                <mat-card-content>
                        
                
                        <span>Tiempo restante: {{segundos}}</span>

                    </mat-card-content>   
                </mat-card>

        

        <mat-card *ngIf="valor">
                <mat-card-content>
                        {{palabraUno}}
                
                </mat-card-content> 
                
                <mat-card-content>
                        {{palabraDos}}
                       
                </mat-card-content> 
                
                <mat-card-content>
                        {{palabraTres}}
                       
                </mat-card-content>
                <mat-card-content>
                        {{palabraCuatro}}
                       
                </mat-card-content> 
                <mat-card-content>
                        {{palabraCinco}}
                       
                </mat-card-content>   
            </mat-card>


     
      


      <div class="row">

            <div class="col-sm-6 col-xs-8">
                <input type="text" class="form-control" id="answer" placeholder="Answer here!!!!" *ngIf="respuestaUno" [(ngModel)]="userAnswer" x-webkit-speech onwebkitspeechchange="onVoiceAnswer()">
            </div>
          
            
            <div class="col-sm-2 col-xs-4 col-lg-6 col-xl-6">
                <button class="btn btn-primary center-block full-width" (click)="onSubmitAnswer()" *ngIf="respuestaDos" id="submitbutton">Responder</button>
            </div>
            
        <!--    <div class="col-sm-2 col-xs-4 col-lg-6 col-xl-6">
                <button class="btn btn-danger center-block full-width" (click)="skipQuestion()">Skip</button>
            </div>-->
            
        </div>

        <div>
                <button class="btn btn-primary center-block full-width" *ngIf="respuestaTres" (click)="Iniciar()" id="submitbutton">Iniciar juego</button>
            </div>

            <div>
                    <button class="btn btn-primary center-block full-width" (click)="Volver()" id="submitbutton">Volver</button>
                </div>


          
            <div>
                <button class="btn btn-primary center-block full-width" (click)="Salir()" id="submitbutton">Salir</button>
            </div>







  </div>
</div>
</div>
